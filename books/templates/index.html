{% extends "layout.html" %}
{% block title %} Home - MyLibrary {% endblock %}
{% block cotent %}
<div class="main">
  <div class="content">
    <a href="{% url 'books' %}">Books</a>
    <a href="{% url 'users' %}">Users</a>
  </div>
</div>
{% endblock %}
{% block styles %}
<style>
  #wrapper div.main {
    padding-top: 25vh;
  }
  .content {
    display: flex;
    justify-content: center;
    gap: 40px;
  }
  .content a {
    border: 1px solid #eaeaea;
    border-radius: 24px;
    width: 180px;
    height: 180px;
    background-color: white;
    color: inherit;
    cursor: pointer;
    line-height: 180px;
    text-align: center;
    text-decoration: none;
    transition: all .2s ease;
    font-size: 24px;
  }
  .content a:hover {
    box-shadow: 0 3px 24px -8px chocolate;
    font-size: 32px;
  }
</style>
{% endblock %}
